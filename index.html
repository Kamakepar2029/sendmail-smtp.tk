<html>
  <head>
    <title>Send Email Js</title>
    <script src="https://smtpjs.com/v3/smtp.js">
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="send">
    <input id="smtp" type="text" placeholder="Enter SMTP host" required><br>
    <input id="to" type="email" placeholder="Enter Email to Send">
    <input id="email" type="email" placeholder="Enter your email" required><br>
    <input id="pass" type="password" placeholder="Enter your password" required><br>
    <input id="subject" type="text" placeholder="Enter Subject of EMail" required><br>
    <textarea id="body" placeholder="Enter Body" required>
    </textarea><br>
    <input type="submit" value="Send" onclick="send();">
    </div>
    <div class="console" id="console"></div>
    <script>
      function send(email){
      var ispo = '';
      Email.send({
    SecureToken : "eac49587-b416-4d5a-b1f2-bc7a1b24c958",
    To : email,
    From : "no-reply@sendmail-smtp.tk",
    Subject : "You were subscribed on "+document.location.href,
    Body : ispo
    }).then(
      message => console.log(message)
    );
    }
    </script>
  </body>
</html>
